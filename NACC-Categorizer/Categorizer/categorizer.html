<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>จัดประเภทข้อกล่าวหาการทุจริต</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .header {
            text-align: left; /* Align header to the left */
            font-weight: bold; /* Bold header text */
            margin-bottom: 20px;
        }
        img {
            height: 80px; /* Set the image height to 80px */
            margin-bottom: 20px;
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .text {
            text-align: left;
            font-weight: bold; /* Bold text for labels */
            margin-bottom: 10px;
        }
        .textbox {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners for text boxes */
            border: 1px solid #ccc;
            padding: 10px;
        }
        .select-list {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners */
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners for button */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Icon Image on the Left -->
    <div class="logo-container">
        <img src="imgs/NACCLogo.png" alt="NACC Logo">
    </div>

    <!-- Header Left Aligned -->
    <div class="header">
        <h2>จัดการข้อกล่าวหาการทุจริต</h2>
    </div>

    <!-- Divider -->
    <hr>

    <!-- Text -->
    <div class="text">
        <p>เพิ่มข้อกล่าวหา</p>
        <p>เพิ่มข้อความที่เกี่ยวข้องกับข้อกล่าวหา</p>
    </div>

    <!-- Text Box -->
    <textarea class="textbox" placeholder="โปรดอัพโหลดไฟล์เพื่อจัดประเภทของการทุจริต"></textarea>

    <div class="button-container">
        <button class="button">จัดประเภท</button>
    </div>

    <!-- Text -->
    <div class="text">
        <p>จัดประเภทการทุจริต</p>
        <p>จัดประเภทข้อกล่าวหาตามประเภทของการทุจริต</p>
    </div>

    <!-- Select List -->
    <select class="select-list">
        <option value="0">กรุณากดจัดประเภท</option>
        <option value="1">1. เรียกรับสินบน ให้/ขอให้ หรือรับว่าจะให้ทรัพย์สินหรือประโยชน์อื่นใดแก่เจ้าหน้าที่ของรัฐ</option>
        <option value="2">2. จัดซื้อจัดจ้าง</option>
        <option value="3.1">3.1 ยักยอก/เบียดบังเงินหรือทรัพย์สินของทางราชการ</option>
        <option value="3.2">3.2 ออกเอกสารสิทธิ</option>
        <option value="3.3">3.3 การบริหารงานบุคคล (การบรรจุ/แต่งตั้ง/เลื่อนตำแหน่ง/โยกย้าย/ลงโทษวินัย)</option>
        <option value="3.4">3.4 ทุจริตในการจัดทำงบประมาณ/โครงการ/เบิกจ่ายเงินในโครงการอันเป็นเท็จ</option>
        <option value="3.5">3.5 ปฏิบัติหรือละเว้นการปฏิบัติหน้าที่โดยมิชอบหรือโดยทุจริต</option>
        <option value="4">4. การขัดกันระหว่างประโยชน์ส่วนบุคคลและประโยชน์ส่วนรวม</option>
        <option value="5">5. ร่ำรวยผิดปกติ</option>
        <option value="6">6. ฝ่าฝืนหรือไม่ปฏิบัติตามมาตรฐานทางจริยธรรมอย่างร้ายแรง</option>
    </select>

    <!-- Button Centered -->
    <div class="button-container">
        <button class="button">ยืนยันประเภท</button>
    </div>

</body>
</html>
