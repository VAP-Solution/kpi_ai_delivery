<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>จัดการข้อกล่าวหาการทุจริต</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-container {
            text-align: left;
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            height: 80px;
            margin-bottom: 20px;
        }
        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .text {
            text-align: left;
            margin-bottom: 10px;
        }
        .textbox {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 10px; /* Rounded corners for text boxes */
            border: 1px solid #ccc;
            padding: 10px;
        }
        .button-container {
            text-align: center; /* Center the button */
            margin-top: 20px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px; /* Rounded corners for button */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Icon Image on the Left -->
    <div class="logo-container">
        <img src="imgs/NACCLogo.png" alt="NACC Logo">
    </div>

    <!-- Header Centered -->
    <div class="header">
        <h2>จัดการข้อกล่าวหาการทุจริต</h2>
    </div>

    <!-- Divider -->
    <hr>

    <!-- Text -->
    <div class="text">
        <p>อัปโหลดเอกสาร</p>
        <p>อัปโหลดเอกสารที่เกี่ยวข้องกับข้อกล่าวหา</p>
    </div>

    <!-- Text Box -->
    <textarea class="textbox" placeholder="โปรดอัพโหลดไฟล์เพื่อสรุปผล"></textarea>

    <!-- Button Centered -->
    <div class="button-container">
        <button class="button">สรุปผล</button>
    </div>

    <!-- Text -->
    <div class="text">
        <p>สรุปข้อกล่าวหา</p>
        <p>สรุปประเด็นสำคัญของข้อกล่าวหา</p>
    </div>

    <!-- Text Box -->
    <textarea class="textbox" placeholder="โปรดอัพโหลดไฟล์เพื่อสรุปผล"></textarea>

    <!-- Button Centered -->
    <div class="button-container">
        <button class="button">ยืนยันผลสรุป</button>
    </div>

</body>
</html>
